<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="wrapper">
          <h1>Calculator</h1>
          <p id="screen">0</p>  
          <div class="buttons">
          <div class="one">
              <button type="button" class="cancel">C</button>
              <button type="button" class="grey_button">&#8592;</button>
              <button type="button" class="or_button">&#247;</button>
          </div>
          <div class="two">
              <button type="button" class="grey_btn">7</button>
              <button type="button" class="grey_btn2">8</button>
              <button type="button" class="grey_btn">9</button>
              <button type="button" class="or_button">&#215;</button>
          </div>
          <div class="three">
              <button type="button" class="grey_btn">4</button>
              <button type="button" class="grey_btn2">5</button>  
              <button type="button" class="grey_btn">6</button>  
              <button type="button" class="or_button">&#8722;</button>  
          </div>
        <div class="four">
              <button type="button" class="grey_btn">1</button>  
              <button type="button" class="grey_btn2" >2</button>  
              <button type="button" class="grey_btn" >3</button>  
              <button type="button" class="or_button">&#43;</button>  
        </div>
        <div class="last">
              <button type="button" class="zero">0</button>               
              <button type="button" class="or_button">&#61;</button>  
        </div>
    </div> 
    </div>
    <script src='calculator.js'></script>
</body>
</html>
